<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles.css/ticTacToe-styles.css">
    <script type="text/javascript" src="../scripts.js/ticTacToe-styles.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="center">Tic Tac Toe.</h1>
        </div>
        <div class="center">
            <div id="gameboard">
                <div onclick="placemarker('1')" id="1" class="grid-item"></div>
                <div onclick="placemarker('2')" id="2" class="grid-item"></div>
                <div onclick="placemarker('3')" id="3" class="grid-item"></div>
                <div onclick="placemarker('4')" id="4" class="grid-item"></div>
                <div onclick="placemarker('5')" id="5" class="grid-item"></div>
                <div onclick="placemarker('6')" id="6" class="grid-item"></div>
                <div onclick="placemarker('7')" id="7" class="grid-item"></div>
                <div onclick="placemarker('8')" id="8" class="grid-item"></div>
                <div onclick="placemarker('9')" id="9" class="grid-item"></div>
            </div>
    </div>
</div>
</body>
</html>
